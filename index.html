<!DOCTYPE html>
<html>
    <body></body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours() {
          const [amount, setAmount] = React.useState(0);
          const [inverted, setInverted] = React.useState(false);
          const onChange = (event) => {
            setAmount(event.target.value);
          };
          const reset = () => setAmount(0);
          const onFlip = () => {
            reset();
            setInverted((current) => !current);
          };
          return (
            <div> 
              <div>
              <label htmlFor="minutes">Minutes</label>
              <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/></div>
              <div>
              <label htmlFor="hours">Hours</label>
              <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type= "number" disabled={!inverted} onChange={onChange} /></div>
              <button onClick={reset}>Reset</button>
              <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
            );
          }        
        function KmToMiles() {
          const [amount, setAmount] = React.useState(0);
          const [inverted, setInverted] = React.useState(false);
          const onChange = (event) => {
            setAmount(event.target.value);
          };
          const reset = () => setAmount(1);
          const onFlip = () => {
            reset();
            setInverted((current) => !current);
          };
          return (
            <div> 
              <div>
              <label htmlFor="kilometers">kilometers</label>
              <input value={inverted ? amount * 1.609 : amount} id="kilometers" placeholder="Kilometers" type="number" onChange={onChange} disabled={inverted}/></div>
              <div>
              <label htmlFor="miles">Miles</label>
              <input value={inverted ? amount : amount/ 1.609  } id="miles" placeholder="Miles" type= "number" disabled={!inverted} onChange={onChange} /></div>
              <button onClick={reset}>Reset</button>
              <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
            );
          }
         
        function App() {
          const [index, setIndex] = React.useState("xx")
          const onSelect = (event) => {
            setIndex(event.target.value);
          };
          console.log("render w/", index);
          return (
            <div> 
              <h1>Super Converter</h1>
              <select value = {index} onChange={onSelect}>
                <option value ="xx"> Select your units</option>
                <option value="0"> Minutes & Hours </option>
                <option value="1"> Km & Miles </option>
              </select>
              <hr />
              {index === "xx" ? "Please select your units" : null}
              {index === "0" ? <MinutesToHours /> : null}
              {index === "1" ? <KmToMiles /> : null}
            </div>
            );
          }
          const root = document.getElementById("root");
          ReactDOM.render(<App />, root);
      </script>
  </html>
